<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/get_style.css">
    <title>Register</title>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
          <!-- Left Side -->
          <div class="col-md-6 d-flex flex-column justify-content-center align-items-center left-content">
            <h1 class="fw-bold" id="l1">Creat your acount</h1>
            <p id="p1">Start your journey now with us</p>
          </div>
      
          <!-- Right Side -->
          <div class="col-md-6 d-flex justify-content-center align-items-center" style="border-left: 2px solid #ddd;">
              <!-- Login to Your Account -->
              <div class="col-md-6">
                <div class="login-card">
                  <h5 class="fw-bold">Creat your account</h5>
                  <form>
                    <div class="mb-3">
                        <label for="GetUser" class="from-label">Username</label>
                        <input type="text" class="form-control" id="GetUser" placeholder="Get your username">
                    </div>
                    <div class="mb-3">
                      <label for="RegEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="RegEmail" placeholder="Get your email">
                    </div>
                    <div class="mb-3">
                      <label for="GetPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="GetPassword" placeholder="Get your password">
                      <div class="text-end">
                        <a href="#" class="text-primary">Forgot?</a>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="login">Login now</button>
                  </form>
                  <p class="text-center mt-3">Donâ€™t have an account? <a href="../../admin/login.html" class="text-primary">Sign up</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      

    <!-- js bootstrap5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
